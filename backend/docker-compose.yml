version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - uploads:/app/app/static/uploads
      - db_data:/app/instance
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/expense_oracle_master.db}
    restart: always

volumes:
  uploads:
  db_data:
