<!DOCTYPE html>
<html>

<head>
    <title>Signup | Expense Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2 class="fw-bold mb-4 text-center">Join Us ðŸš€</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} small">{{ message }}</div>
        {% endfor %} {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <input type="text" name="name" class="form-control bg-dark text-white mb-3" placeholder="Full Name"
                required>
            <input type="email" name="email" class="form-control bg-dark text-white mb-3" placeholder="Email Address"
                required>
            <input type="password" name="password" class="form-control bg-dark text-white mb-4" placeholder="Password"
                required>
            <button class="btn btn-primary w-100 fw-bold py-2">Get OTP âœ¨</button>

            <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1 border-secondary" style="opacity: 0.2;">
                <span class="px-3 small fw-bold" style="color: #64748b; font-size: 0.75rem; letter-spacing: 0.5px;">OR
                    CONTINUE WITH</span>
                <hr class="flex-grow-1 border-secondary" style="opacity: 0.2;">
            </div>

            <a href="/login/google"
                class="btn w-100 rounded-pill d-flex align-items-center justify-content-center position-relative shadow-sm"
                style="background: white; border: none; color: #1e293b; padding: 12px 0; font-weight: 600; font-size: 1rem; transition: transform 0.2s;">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                    style="height: 24px; width: 24px; margin-right: 12px;">
                Sign up with Google
            </a>

            <p class="text-center mt-4 small" style="color: #94a3b8;">Already have an account? <a href="/login"
                    class="text-decoration-none fw-bold" style="color: #c084fc;">Log in</a></p>
        </form>
    </div>
</body>

</html>
