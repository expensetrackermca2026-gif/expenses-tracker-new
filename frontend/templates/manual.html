{% extends "base.html" %}
{% block content %}
<div class="row g-4 mt-2">
    <div class="col-lg-4">
        <div class="dashboard-card p-4 shadow-sm mb-4">
            <h5 class="fw-bold mb-3 text-primary">Add Log</h5>
            <form action="/add" method="POST">
                <input type="text" name="title" class="form-control mb-2" placeholder="Item Name" required>
                <input type="number" name="amount" class="form-control mb-2" placeholder="0.00" required step="0.01">
                <select name="category" class="form-select mb-3">
                    {% for c in cats %}<option>{{ c }}</option>{% endfor %}
                </select>
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" name="include_total" checked>
                    <label class="form-check-label small text-muted">Include in overall summary?</label>
                </div>
                <button class="btn btn-grad-primary w-100 fw-bold py-2 shadow">Save✨</button>
            </form>
        </div>
        <div class="dashboard-card p-3 text-center">
            <div id="chartData" data-labels='{{ pie_labels|tojson|safe }}' data-values='{{ pie_values|tojson|safe }}'
                style="display:none;"></div>
            <canvas id="pieChart"></canvas>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row mb-3 g-2 text-center">
            <div class="col-6">
                <div class="dashboard-card p-3 border-start border-success border-5">
                    <small>RECEIVED</small>
                    <h4 class="text-success fw-bold">₹ {{ m_received }}</h4>
                </div>
            </div>
            <div class="col-6">
                <div class="dashboard-card p-3 border-start border-primary border-5">
                    <small>PAID</small>
                    <h4 class="text-primary fw-bold">₹ {{ m_paid }}</h4>
                </div>
            </div>
        </div>
        <div class="dashboard-card p-4 shadow-lg">
            <h5 class="fw-bold mb-3 text-primary">History</h5>
            <div style="max-height: 400px; overflow-y: auto; border-radius: 10px;">
                <table class="table table-hover align-middle mb-0">
                    <thead class="sticky-top bg-dark">
                        <tr class="small text-uppercase">
                            <th>Date</th>
                            <th>Item</th>
                            <th class="text-end">Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in expenses %}
                        <tr class="border-bottom border-secondary-subtle">
                            <td>{{ e.expense_date.strftime('%b %d') if e.expense_date else 'N/A' }}</td>
                            <td class="fw-bold">{{ e.title }}</td>
                            <td
                                class="fw-bold text-end {% if e.type == 'Received' %}text-success{% else %}text-white{% endif %}">
                                ₹{{ e.amount }}</td>
                            <td><button onclick="confirmDelete('{{ e.id }}')" class="btn text-danger">✕</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmDelete(id) {
        Swal.fire({
            title: 'Delete?',
            text: "Do you want to remove this?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes',
            background: '#1e293b',
            color: '#fff'
        }).then((r) => {
            if (r.isConfirmed) window.location.href = "/delete/" + id;
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const chartDataEl = document.getElementById('chartData');
        const pieLabels = JSON.parse(chartDataEl.dataset.labels);
        const pieValues = JSON.parse(chartDataEl.dataset.values);

        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: pieLabels,
                datasets: [{
                    data: pieValues,
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
                }]
            },
            options: {
                cutout: '75%',
                plugins: {
                    legend: { display: false }
                }
            }
        });
    });
</script>
{% endblock %}
