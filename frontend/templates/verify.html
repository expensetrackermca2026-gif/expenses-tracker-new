<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP | Expense Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #1e293b; padding: 40px; border-radius: 20px; width: 350px; text-center; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="fw-bold mb-3">Check Email ðŸ”‘</h3>
        <p class="small text-muted">Enter the 4-digit code sent to your mail.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }} small">{{ message }}</div>
          {% endfor %} {% endif %}
        {% endwith %}
        <form action="/verify" method="POST">
            <input type="number" name="otp" class="form-control bg-dark text-white text-center fs-4 mb-4" placeholder="0000" required>
            <button class="btn btn-success w-100 fw-bold py-2">Verify & Register</button>
        </form>
    </div>
</body>
</html>
