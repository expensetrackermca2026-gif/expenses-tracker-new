<!DOCTYPE html>
<html>

<head>
    <title>Login | Expense Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2 class="fw-bold mb-4 text-center">Welcome Back ðŸ¤–</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} small">{{ message }}</div>
        {% endfor %} {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <input type="email" name="email" class="form-control bg-dark text-white mb-3" placeholder="Email Address"
                required>
            <input type="password" name="password" class="form-control bg-dark text-white mb-4" placeholder="Password"
                required>
            <button class="btn btn-success w-100 fw-bold py-2">Login</button>
            <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1 border-secondary" style="opacity: 0.2;">
                <span class="px-3 small fw-bold" style="color: #64748b; font-size: 0.75rem; letter-spacing: 0.5px;">OR
                    CONTINUE WITH</span>
                <hr class="flex-grow-1 border-secondary" style="opacity: 0.2;">
            </div>

            <a href="/login/google"
                class="btn w-100 rounded-pill d-flex align-items-center justify-content-center position-relative shadow-sm"
                style="background: white; border: none; color: #1e293b; padding: 12px 0; font-weight: 600; font-size: 1rem; transition: transform 0.2s;">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                    style="height: 24px; width: 24px; margin-right: 12px;">
                Sign in with Google
            </a>
            <p class="text-center mt-4 small" style="color: #94a3b8;">Don't have an account? <a href="/signup"
                    class="text-decoration-none fw-bold" style="color: #c084fc;">Sign up</a></p>
        </form>
    </div>
    <script>
        // Simple hover effect for the Google button
        document.querySelector('a[href="/login/google"]').addEventListener('mouseover', function () {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 5px 15px rgba(255,255,255,0.1)';
        });
        document.querySelector('a[href="/login/google"]').addEventListener('mouseout', function () {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    </script>
</body>

</html>
